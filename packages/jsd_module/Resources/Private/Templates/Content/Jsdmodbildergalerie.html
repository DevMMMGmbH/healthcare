<f:if condition="{data.header}">
    {data.header}<br />
</f:if>

<f:if condition="{data.header_layout}">
    <f:switch expression="{data.header_layout}">
        <f:case value="1">Value is: 1</f:case>
        <f:case value="2">Value is: 2</f:case>
        <f:case value="3">Value is: 3</f:case>
    </f:switch><br />
</f:if>

<f:if condition="{data.tx_jsdmodule_options}">
    <f:switch expression="{data.tx_jsdmodule_options}">
        <f:case value="1">Value is: 1</f:case>
        <f:case value="2">Value is: 2</f:case>
        <f:case value="3">Value is: 3</f:case>
    </f:switch><br />
</f:if>

<f:if condition="{data_tx_jsdmodule_bildergalerie}">
    <ul>
        <f:for each="{data_tx_jsdmodule_bildergalerie}" as="data_item">
            <li>
                <f:if condition="{data_item.data_tx_jsdmodule_image}">
    <f:for each="{data_item.data_tx_jsdmodule_image}" as="file">
        <f:image image="{file}" alt="{file.alternative}" title="{file.title}" width="200" /><br />
        {file.description} / {file.identifier}<br />
    </f:for>
</f:if>

<f:if condition="{data_item.data.tx_jsdmodule_caption}">
    {data_item.data.tx_jsdmodule_caption}<br />
</f:if>

<f:if condition="{data_item.data.tx_jsdmodule_copyright}">
    {data_item.data.tx_jsdmodule_copyright}<br />
</f:if>


            </li>
        </f:for>
    </ul>
</f:if>
