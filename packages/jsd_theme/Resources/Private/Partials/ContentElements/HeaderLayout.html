<f:if condition="{header}">
    <f:then>
        <f:if condition="{header_layout} == '0' || {header_layout} == 1">
            <f:then>
                <h1 class="headline">{header}</h1>
            </f:then>
            <f:else if="{header_layout} == 2">
                <h2 class="headline">{header}</h2>
            </f:else>
            <f:else if="{header_layout} == 3">
                <h3 class="headline">{header}</h3>
            </f:else>
            <f:else if="{header_layout} == 4">
                <h4 class="headline">{header}</h4>
            </f:else>
            <f:else if="{header_layout} == 5">
                <h5 class="headline">{header}</h5>
            </f:else>
            <f:else>
                <h3 class="headline">{header}</h3>
            </f:else>
        </f:if>
    </f:then>
</f:if>
