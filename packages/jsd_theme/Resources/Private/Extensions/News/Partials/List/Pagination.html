<f:if condition="{pagination.allPageNumbers -> f:count()} > 1">
    <div class="col-xs-12 offset-xs-2 text-right carousel-control-prev-next widget">
        <f:if condition="{pagination.previousPageNumber} > 1">
            <f:then>
                <a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.previousPageNumber},addQueryString:1)}" title="{f:translate(key:'pagination.previous')}" class="carousel-control-prev-arrow btn button-blue_0-2 css-trans_all prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Previous</span>
                </a>
            </f:then>
            <f:else>
                <f:if condition="{pagination.paginator.currentPageNumber} == 1">
                    <a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.paginator.numberOfPages},addQueryString:1)}" title="{f:translate(key:'pagination.previous')}" class="carousel-control-prev-arrow btn button-blue_0-2 css-trans_all prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Previous</span>
                    </a>
                </f:if>
                <f:if condition="{pagination.paginator.currentPageNumber} == 2">
                    <f:link.page class="carousel-control-prev-arrow btn button-blue_0-2 css-trans_all prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Previous</span>
                    </f:link.page>
                </f:if>
            </f:else>
        </f:if>

        <span class="count color_blue">
            <b><span class="num">{pagination.paginator.currentPageNumber}</span></b>
            /{pagination.paginator.numberOfPages}
        </span>

        <f:if condition="{pagination.nextPageNumber}">
            <f:then>
                <a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.nextPageNumber},addQueryString:1)}" title="{f:translate(key:'pagination.next')}" class="carousel-control-next-arrow btn button-blue_0-2 css-trans_all next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Next</span>
                </a>
            </f:then>
            <f:else>
                <f:link.page class="carousel-control-next-arrow btn button-blue_0-2 css-trans_all next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Next</span>
                </f:link.page>
            </f:else>
        </f:if>
    </div>
</f:if>
