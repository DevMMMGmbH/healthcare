<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<!-- categories -->
<span class="news-list-category">
	<f:for each="{categories}" as="category" iteration="i">
		<f:if condition="{i.cycle} <= 2">
			<f:then>
				<f:if condition="{category.shortcut}">
					<f:then>
						<f:link.typolink parameter="{category.shortcut}">{category.title}</f:link.typolink><f:if condition="{i.cycle} == 1 && {i.total} > 1"><f:then>, </f:then><f:else><f:if condition="{i.total} > 2">, </f:if></f:else></f:if>
					</f:then>
					<f:else>
						{category.title}<f:if condition="{i.cycle} == 1 && {i.total} > 1"><f:then>, </f:then><f:else><f:if condition="{i.total} > 2">, </f:if></f:else></f:if>
					</f:else>
				</f:if>
			</f:then>
			<f:else>...</f:else>
		</f:if>
	</f:for>
</span>
</html>
