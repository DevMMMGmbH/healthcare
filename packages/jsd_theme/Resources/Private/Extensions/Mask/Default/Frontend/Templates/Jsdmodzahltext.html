<f:if condition="{data.header}">
    {data.header}
</f:if>
<f:variable name="headerLayout" value="{data.header_layout}"/>
<f:switch expression="{headerLayout}">
</f:switch>
<f:if condition="{data.bodytext}">
    {data.bodytext -> f:format.html()}
</f:if>
<f:if condition="{data.tx_mask_zahltext}">
    <ul>
        <f:for each="{data.tx_mask_zahltext}" as="data_item">
            <li>
                <f:if condition="{data_item.tx_mask_zahl}">
                    {data_item.tx_mask_zahl}
                </f:if>
                <f:if condition="{data_item.tx_mask_text}">
                    {data_item.tx_mask_text}
                </f:if>
            </li>
        </f:for>
    </ul>
</f:if>
