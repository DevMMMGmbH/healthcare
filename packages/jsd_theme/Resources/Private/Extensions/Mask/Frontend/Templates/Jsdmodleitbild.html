<f:if condition="{data.tx_mask_leitbilder}">
    <div class="mod_leitbild" id="c{data.uid}">
        <div class="row">
            <div class="col-sm-2 col-md-1 offset-md-1 icon-t icon-t-green"></div>
        </div>
        <div class="row d-sm-none d-md-flex">
            <div class="col-sm-12 offset-sm-2 col-md-6 offset-md-2 col-lg-4">
                <f:render partial="HeaderLayout" arguments="{header:data.header, header_layout:data.header_layout, htmlDecode: 1}" />
            </div>

            <f:for each="{data.tx_mask_leitbilder}" as="data_item" iteration="i">
                <f:if condition="{i.cycle} == 1"><div class="col-sm-12 offset-sm-2 col-md-5 offset-md-1 col-lg-4 offset-lg-1 pad-1-2-r pad-bot"></f:if>
                <f:if condition="{i.cycle} == 2"><div class="col-sm-12 offset-sm-2 col-md-5 offset-md-3 col-lg-4 offset-lg-0 pad-1-2-r"></f:if>
                <f:if condition="{i.cycle} == 3"><div class="col-sm-12 offset-sm-2 col-md-5 offset-md-1 col-lg-4 offset-lg-3 pad-1-2-r pad-bot"></f:if>
                <f:if condition="{i.cycle} == 4"><div class="col-sm-12 offset-sm-2 col-md-5 offset-md-3 col-lg-4 offset-lg-0 pad-1-2-r"></f:if>
                <f:if condition="{i.cycle} == 5"><div class="col-sm-12 offset-sm-2 col-md-5 offset-md-1 col-lg-4 offset-lg-0 pad-1-2-r pad-bot"></f:if>
                <f:if condition="{i.cycle} == 6">
                    <div class="col-sm-16">
                        <div class="row">
                </f:if>
                <f:if condition="{i.cycle} == 6"><div class="col-sm-12 offset-sm-2 col-md-5 offset-md-3 col-lg-4 offset-lg-3 pad-1-2-r"></f:if>
                <f:if condition="{i.cycle} == 7"><div class="col-sm-12 offset-sm-2 col-md-5 offset-md-1 col-lg-4 offset-lg-0 pad-1-2-r pad-bot"></f:if>
                <f:if condition="{i.cycle} == 8"><div class="col-sm-12 offset-sm-2 col-md-5 offset-md-3 col-lg-4 offset-lg-0 pad-1-2-r"></f:if>
                <p class="lila"><span class="count">{i.cycle}</span>{data_item.tx_mask_leitbild -> f:format.htmlentitiesDecode()}</p>
                <f:if condition="{i.cycle} == 8">
                        </div>
                    </div>
                </f:if>
                </div>
            </f:for>
        </div>

        <f:comment>Clone for BT carousel on sm-view</f:comment>

        <div class="row d-none d-sm-flex d-md-none">
            <div class="col-sm-12 offset-sm-2">
                <f:render partial="HeaderLayout" arguments="{header:data.header, header_layout: 2, htmlDecode: 1}" />
            </div>

            <div class="carousel slide" data-ride="carousel" data-interval="5000" id="carousel-c{data.uid}">
            <div class="carousel-inner">
            <f:for each="{data.tx_mask_leitbilder}" as="data_item" iteration="i">
                <f:if condition="{i.cycle} == 1"><div class="col-sm-12 offset-sm-2 carousel-item {f:if(condition: '{i.cycle} == 1', then: 'active', else: '')}"></f:if>
                <f:if condition="{i.cycle} == 2"><div class="col-sm-12 offset-sm-2 carousel-item"></f:if>
                <f:if condition="{i.cycle} == 3"><div class="col-sm-12 offset-sm-2 carousel-item"></f:if>
                <f:if condition="{i.cycle} == 4"><div class="col-sm-12 offset-sm-2 carousel-item"></f:if>
                <f:if condition="{i.cycle} == 5"><div class="col-sm-12 offset-sm-2 carousel-item"></f:if>
                <f:if condition="{i.cycle} == 6"><div class="col-sm-12 offset-sm-2 carousel-item"></f:if>
                <f:if condition="{i.cycle} == 7"><div class="col-sm-12 offset-sm-2 carousel-item"></f:if>
                <f:if condition="{i.cycle} == 8"><div class="col-sm-12 offset-sm-2 carousel-item"></f:if>
                <p class="lila"><span class="count">{i.cycle}</span><f:format.nl2br>{data_item.tx_mask_leitbild}</f:format.nl2br></p>
                </div>
            </f:for>
            </div>
            <ol class="carousel-indicators d-md-none">
                <f:for each="{data.tx_mask_leitbilder}" as="data_item" iteration="iteration_data_indicator">
                    <f:if condition="{iteration_data_indicator.index} == 0">
                        <f:then>
                            <li data-target="#carousel-c{data.uid}" data-slide-to="{iteration_data_indicator.index}" class="active"></li>
                            </li>
                        </f:then>
                        <f:else>
                            <li data-target="#carousel-c{data.uid}" data-slide-to="{iteration_data_indicator.index}"></li>
                        </f:else>
                    </f:if>
                </f:for>
            </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-16 col-md-15 icon-b icon-b-green"></div>
        </div>
    </div>
</f:if>
