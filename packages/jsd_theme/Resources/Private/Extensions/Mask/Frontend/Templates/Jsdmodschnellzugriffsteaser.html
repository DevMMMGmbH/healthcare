<f:if condition="{data.tx_mask_schnellzugriffsteaser}">
<ul>
<f:for each="{data.tx_mask_schnellzugriffsteaser}" as="data_item">
<li><f:if condition="{data_item.tx_mask_button}">
{data_item.tx_mask_button}<br />
</f:if>


<f:if condition="{data_item.tx_mask_header}">
{data_item.tx_mask_header}<br />
</f:if>


<f:if condition="{data_item.tx_mask_image}">
<f:for each="{data_item.tx_mask_image}" as="file">
  <f:image image="{file}" alt="{file.alternative}" title="{file.title}" width="200" /><br />
  {file.description} / {file.identifier}<br />
</f:for>
</f:if>


<f:if condition="{data_item.tx_mask_link}">
<f:link.typolink parameter="{data_item.tx_mask_link}">{data_item.tx_mask_link}</f:link.typolink><br />
</f:if>


<f:if condition="{data_item.tx_mask_teaser}">
<f:format.nl2br>{data_item.tx_mask_teaser}</f:format.nl2br><br />
</f:if>


</li>
</f:for>
</ul>
</f:if>
