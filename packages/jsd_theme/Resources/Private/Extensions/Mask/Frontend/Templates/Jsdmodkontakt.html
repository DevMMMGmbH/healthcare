<f:if condition="{data.header}">
{data.header}<br />
</f:if>

<f:if condition="{data.header_layout}">
<f:switch expression="{data.header_layout}">
  <f:case value="1">Value is: 1</f:case>
  <f:case value="2">Value is: 2</f:case>
  <f:case value="3">Value is: 3</f:case>
</f:switch><br />
</f:if>

<f:if condition="{data.tx_mask_kontakt}">
<ul>
<f:for each="{data.tx_mask_kontakt}" as="data_item">
<li><f:if condition="{data_item.tx_mask_kontakt_cta_link}">
<f:link.typolink parameter="{data_item.tx_mask_kontakt_cta_link}">{data_item.tx_mask_kontakt_cta_link}</f:link.typolink><br />
</f:if>


<f:if condition="{data_item.tx_mask_kontakt_cta_text}">
{data_item.tx_mask_kontakt_cta_text}<br />
</f:if>


<f:if condition="{data_item.tx_mask_kontakt_header}">
{data_item.tx_mask_kontakt_header}<br />
</f:if>


<f:if condition="{data_item.tx_mask_kontakt_image}">
<f:for each="{data_item.tx_mask_kontakt_image}" as="file">
  <f:image image="{file}" alt="{file.alternative}" title="{file.title}" width="200" /><br />
  {file.description} / {file.identifier}<br />
</f:for>
</f:if>


<f:if condition="{data_item.tx_mask_kontakt_rtetext}">
<f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data_item.tx_mask_kontakt_rtetext}</f:format.html><br />
</f:if>


</li>
</f:for>
</ul>
</f:if>
