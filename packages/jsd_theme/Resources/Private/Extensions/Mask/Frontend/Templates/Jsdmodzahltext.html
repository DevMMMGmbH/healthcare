<f:if condition="{data.header}">
{data.header}<br />
</f:if>

<f:if condition="{data.header_layout}">
<f:switch expression="{data.header_layout}">
  <f:case value="1">Value is: 1</f:case>
  <f:case value="2">Value is: 2</f:case>
  <f:case value="3">Value is: 3</f:case>
</f:switch><br />
</f:if>

<f:if condition="{data.bodytext}">
<f:format.nl2br>{data.bodytext}</f:format.nl2br><br />
</f:if>

<f:if condition="{data.tx_mask_zahltext}">
<ul>
<f:for each="{data.tx_mask_zahltext}" as="data_item">
<li><f:if condition="{data_item.tx_mask_text}">
{data_item.tx_mask_text}<br />
</f:if>


<f:if condition="{data_item.tx_mask_zahl}">
{data_item.tx_mask_zahl}<br />
</f:if>


</li>
</f:for>
</ul>
</f:if>
