<div class="mod_bild-text-teaser" id="c{data.uid}">
    <div class="carousel slide" data-ride="carousel" data-interval="5000" id="carousel-c{data.uid}" data-carousel-id="carousel-c{data.uid}">
        <div class="carousel-inner">
            <f:for each="{data.tx_mask_bild_text_teaser}" as="data_item" iteration="i">
                <div class="carousel-item {f:if(condition: '{i.cycle} == 1', then: 'active', else: '')}"
                    id="c{data.uid}_{i.cycle}">
                    <div class="row">

                        <div class="col-sm-16 col-md-12 offset-md-3 col-lg-10 offset-lg-5 col-xl-10 offset-xl-5">
                            <f:for each="{data_item.tx_mask_image}" as="file" iteration="iteration_image">
                                <f:if condition="{iteration_image.cycle}==1">
                                    <f:then>
                                        <f:render partial="MediaImage" arguments="{data_image:file, w-sm:384, w-md:576, w-lg:640, w-xl:800}" />
                                    </f:then>
                                </f:if>
                            </f:for>
                        </div>

                        <div class="col-sm-16 col-md-8 offset-md-1 col-lg-5 offset-lg-1 col-xl-5 offset-xl-1 img-info">
                            <div class="row">
                                <div class="col-sm-16 icon-t icon-t-dpurple"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-14 offset-sm-1 txt">
                                    <span class="flagline">{data_item.tx_mask_topline}</span>
                                    <h5 class="title"><f:link.typolink parameter="{data_item.tx_mask_link}">{data_item.tx_mask_header}</f:link.typolink></h5>
                                    <p class="teaser-copy">{data_item.tx_mask_teaser}</p>
                                    <f:link.typolink parameter="{data_item.tx_mask_link}" class="btn button-dpurple css-trans_all" additionalAttributes="{role:'button'}">{data_item.tx_mask_button}</f:link.typolink>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-16 icon-b icon-b-dpurple {f:if(condition: '{data.tx_mask_bild_text_teaser -> f:count()} > 1', then: 'd-none d-md-block', else: '')}"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </f:for>
        </div>
        <f:if condition="{data.tx_mask_bild_text_teaser -> f:count()} > 1">
            <div class="carousel-control-prev-next d-none d-md-inline-block">
                <a class="carousel-control-prev-arrow btn button-dpurple_0-2 css-trans_all" href="#carousel-c{data.uid}" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <span class="count">
                    <b><span class="num"><span class="start">1</span></span></b>/{data.tx_mask_bild_text_teaser ->
                    f:count()}
                </span>
                <a class="carousel-control-next-arrow btn button-dpurple_0-2 css-trans_all" href="#carousel-c{data.uid}" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <ol class="carousel-indicators d-md-none">
                <f:for each="{data.tx_mask_bild_text_teaser}" as="data_item" iteration="i">
                    <f:if condition="{i.index} == 0">
                        <f:then>
                            <li data-target="#carousel-c{data.uid}" data-slide-to="{i.index}"
                                class="active"></li>
                        </f:then>
                        <f:else>
                            <li data-target="#carousel-c{data.uid}"
                                data-slide-to="{i.index}"></li>
                        </f:else>
                    </f:if>
                </f:for>
            </ol>
            <div class="row {f:if(condition: '{data.tx_mask_bild_text_teaser -> f:count()} > 1', then: 'd-md-none d-sm-block', else: '')}">
                <div class="col-sm-16 icon-b icon-b-dpurple">
                </div>
            </div>
        </f:if>
    </div>
</div>
