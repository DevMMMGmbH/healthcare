<f:if condition="{data.tx_mask_navigation}">
<ul>

<li><f:if condition="{data_item.tx_mask_options}">
<f:switch expression="{data_item.tx_mask_options}">
  <f:case value="1">Value is: 1</f:case>
  <f:case value="2">Value is: 2</f:case>
  <f:case value="3">Value is: 3</f:case>
</f:switch><br />

<f:if condition="{data_item.tx_mask_pages}">
{data_item.tx_mask_pages}<br />

{data_item.tx_mask_pidinrootline}<br />
</f:if>
