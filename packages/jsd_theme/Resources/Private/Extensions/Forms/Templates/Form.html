<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment>This is just an example how to add custom templates</f:comment>
<div class="row mod_mailform">
	<div class="col-xs-14 offset-xs-1 col-lg-12 offset-lg-2">
		<formvh:renderRenderable renderable="{form}">
			<formvh:form object="{form}" action="{form.renderingOptions.controllerAction}"
				method="{form.renderingOptions.httpMethod}" id="{form.identifier}" class="forms" section="{form.identifier}"
				enctype="{form.renderingOptions.httpEnctype}" addQueryString="{form.renderingOptions.addQueryString}"
				argumentsToBeExcludedFromQueryString="{form.renderingOptions.argumentsToBeExcludedFromQueryString}"
				additionalParams="{form.renderingOptions.additionalParams}" novalidate="1">
				<f:render partial="{form.currentPage.templateName}" arguments="{page: form.currentPage}" />
				<div class="actions">
					<f:render partial="Form/Navigation" arguments="{form: form}" />
				</div>
			</formvh:form>
		</formvh:renderRenderable>
	</div>
</div>

</html>
