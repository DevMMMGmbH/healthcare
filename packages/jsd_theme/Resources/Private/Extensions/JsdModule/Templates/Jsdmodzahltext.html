<f:if condition="{data_tx_jsdmodule_zahltext}">
    <div class="mod_zahltext" id="c{data.uid}">
        <div class="row">
            <div class="col-xs-2 col-md-1 offset-md-1 icon-t icon-t-green"></div>
        </div>
        <div class="row kk_content">
            <div class="col-xs-14 offset-xs-2 col-md-10 offset-md-3 col-lg-6 offset-lg-2 header">
                <f:render partial="HeaderLayout" arguments="{header:data.header, header_layout:2, htmlDecode: 1}" />
            </div>
            <div class="col-xs-12 offset-xs-2 col-md-10 offset-md-3 col-lg-6 offset-lg-0 teasertext">
                <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html>
            </div>
            <div class="col-xs-12 offset-xs-2 col-md-10 offset-md-3 col-lg-12 offset-lg-2 pad-t">
                <div class="row {f:if(condition: '{data_tx_jsdmodule_zahltext -> f:count()}<3', then: 'justify-content-center', else: 'justify-content-between')}">
                    <f:for each="{data_tx_jsdmodule_zahltext}" as="data_item" iteration="i">
                        <div class="col-xs-16 col-md-5 text-center col-num-{i.cycle}">
                            <span class="color_green bold d-block">{data_item.data.tx_jsdmodule_zahl}</span>
                            <h5 class="color_dpurple">{data_item.data.tx_jsdmodule_text}</h5>
                        </div>
                    </f:for>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-16 col-md-15 icon-b icon-b-green"></div>
        </div>
    </div>
</f:if>
